<!DOCTYPE html>
<html>

<head>
    <title>Windows Calculator</title>
    <link href="final.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="calculator">

        <header>
           <div>
           <nav>
            <table class="menu">
                    <colgroup> <col width="40px"> <col width="40px"> </colgroup>
                    <tr>
                        <td>View</td>
                        <td>Edit</td>
                        <td>Help</td>
                    </tr>
                </table>
            </nav>
            </div>
        </header>
        <section>
            <input type="text" class="display" value="8854455 ">
        </section>
        <section class="zeroes-section">
            <table class="zeroes">
            <tr>
                <td>0000</td>
                <td>0000</td>
                <td>0000</td>
                <td>0000</td>
                <td>0000</td>
                <td>0000</td>
                <td>0000</td>
                <td>0000</td>                
            </tr>
            <tr>
                <td colspan="4" class="red">63</td>
                <td colspan="3" class="red">47</td>
                <td class="red">32</td>
            </tr>
            <tr>
                <td>0000</td>
                <td>0000</td>
                <td>1000</td>
                <td>0111</td>
                <td>0001</td>
                <td>1011</td>
                <td>1011</td>
                <td>0111</td>
            </tr>
            <tr>
                <td colspan="4" class="red">31</td>
                <td colspan="3" class="red">15</td>
                <td class="red">0</td>
            </tr>
            </table>
        </section>
        <section>
           <div class="radios">
            <article>
                <fieldset><br>
                    <label><input type="radio" name="numeral" value="hex">Hex</label><br>
                    <label><input type="radio" name="numeral" value="dec" checked>Dec</label><br>
                    <label><input type="radio" name="numeral" value="oct">Oct</label><br>
                    <label><input type="radio" name="numeral" value="bin">Bin</label>
                </fieldset>
            </article>
            <article>
                <fieldset><br>
                    <label><input type="radio" name="word" value="qword" checked>Qword</label><br>
                    <label><input type="radio" name="word" value="dword">Dword</label><br>
                    <label><input type="radio" name="word" value="word">Word</label><br>
                    <label><input type="radio" name="word" value="byte">Byte</label>
                </fieldset>
            </article>
            </div>
            <article>
                <table class="button-map">
                    <tr>
                        <td><button disabled></button></td>
                        <td><button>Mod</button></td>
                        <td><button disabled>A</button></td>
                        <td><button>MC</button></td>
                        <td><button>MR</button></td>
                        <td><button>MS</button></td>
                        <td><button>M+</button></td>
                        <td><button>M-</button></td>
                    </tr>
                    <tr>
                        <td><button>(</button></td>
                        <td><button>)</button></td>
                        <td><button disabled>B</button></td>
                        <td><button><strong>&larr;</strong></button></td>
                        <td><button>CE</button></td>
                        <td><button>C</button></td>
                        <td><button>&plusmn;</button></td>
                        <td><button disabled>&radic;</button></td>
                    </tr>
                    <tr>
                        <td><button>RoL</button></td>
                        <td><button>RoR</button></td>
                        <td><button disabled>C</button></td>
                        <td><button class="white">7</button></td>
                        <td><button class="white">8</button></td>
                        <td><button class="white">9</button></td>
                        <td><button>/</button></td>
                        <td><button disabled>%</button></td>
                    </tr>
                    <tr>
                        <td><button>Or</button></td>
                        <td><button>Xor</button></td>
                        <td><button disabled>D</button></td>
                        <td><button class="white">4</button></td>
                        <td><button class="white">5</button></td>
                        <td><button class="white">6</button></td>
                        <td><button>*</button></td>
                        <td><button disabled>1/x</button></td>
                    </tr>
                    <tr>
                        <td><button>Lsh</button></button></td>
                        <td><button>Rsh</button></td>
                        <td><button disabled>E</button></td>
                        <td><button class="white">1</button></td>
                        <td><button class="white">2</button></td>
                        <td><button class="white">3</button></td>
                        <td><button>-</button></td>
                        <td rowspan="2"><button>=</button></td>
                    </tr>
                    <tr>
                        <td><button>Not</button></td>
                        <td><button>And</button></td>
                        <td><button disabled>F</button></td>
                        <td colspan="2" class="white"><button>0</button></td>                        
                        <td><button disabled>.</button></td>
                        <td><button>+</button></td>
                        
                    </tr>
                </table>
            </article>
        </section>

    </div>

</body>

</html>
